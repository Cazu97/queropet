    <script>
        // Exibe o alerta com a mensagem de sucesso por 3 segundos.
        // O Alert é removido do DOM!! Não funciona mais de uma vez.
        function exibirSucesso() {
            $("#inclusãoAlert").show();
            window.setTimeout(function() {
                    $("#inclusãoAlert").fadeTo(500, 0).slideUp(500, function(){
                            $(this).remove(); 
                    });
            }, 3000);
        };
    </script>

<div class="container">
    <div id="inclusãoAlert" style="display:none" class="alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Animal Cadastrado com Sucesso!</strong>
    </div>
    <h1>Cadastro de Animal</h1>
    <form>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="inputEspecie" class="col-form-label">Espécie *</label>
          <select class="form-control" id="inputEspecie">
            <option>Cachorro</option>
            <option>Gato</option>
          </select>
        </div>
        <div class="form-group col-sm-6">
          <label for="inputRaca" class="col-form-label">Raça</label>
          <input type="text" class="form-control" id="inputRaca" placeholder="Raça">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-4">
          <label for="inputNome" class="col-form-label">Nome</label>
          <input type="text" class="form-control" id="inputNome" placeholder="Nome">
        </div>
        <div class="form-group col-sm-4">
          <label for="inputPorte" class="col-form-label">Porte *</label>
          <select class="form-control" id="inputEspecie">
            <option>Pequeno</option>
            <option>Médio</option>
            <option>Grande</option>
          </select>
        </div>
        <div class="form-group col-sm-4">
          <label for="inputDataNascimento" class="col-form-label">Data de Nascimento</label>
          <input type="date" class="form-control" id="inputDataNascimento">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="inputLocalizacao" class="col-form-label">Localização *</label>
          <input type="text" class="form-control" id="inputNome" placeholder="Localização (Cidade e Estado)">
        </div>
        <div class="form-group col-sm-6">
          <label for="inputFotos" class="col-form-label">Fotos *</label>
          <input type="file" class="form-control" id="inputFotos">
        </div>
      </div>
      <div class="form-group">
        <label for="inputDescricao" class="col-form-label">Descrição *</label>
        <textarea class="form-control" id="inputDescricao" rows="5" placeholder="Coloque aqui informações que considerar importantes, tais como: Onde/como o animal foi obtido, Estado geral de saúde, Doenças conhecidas, Vacinas que já tomou, etc."></textarea>
      </div>
      <button type="button" class="btn btn-primary" onclick="exibirSucesso()">Cadastrar</button>
    </form>
</div>
